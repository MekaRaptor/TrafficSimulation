<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: white; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #27ae60; }
        .error { background: #e74c3c; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🔧 Backend Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testGraphQL()">Test GraphQL</button>
    <button onclick="testWebSocket()">Test WebSocket</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, success = true) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch('http://localhost:4000/health');
                const data = await response.json();
                addResult(`✅ Health: ${data.status} - Java: ${data.javaEngine}`, true);
            } catch (error) {
                addResult(`❌ Health Error: ${error.message}`, false);
            }
        }

        async function testGraphQL() {
            try {
                const response = await fetch('http://localhost:4000/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            query {
                                health {
                                    status
                                    javaEngine
                                    connectedClients
                                }
                            }
                        `
                    })
                });
                
                const data = await response.json();
                if (data.data) {
                    addResult(`✅ GraphQL: ${JSON.stringify(data.data.health)}`, true);
                } else {
                    addResult(`❌ GraphQL Error: ${JSON.stringify(data.errors)}`, false);
                }
            } catch (error) {
                addResult(`❌ GraphQL Error: ${error.message}`, false);
            }
        }

        function testWebSocket() {
            try {
                const socket = new WebSocket('ws://localhost:4000/socket.io/?transport=websocket');
                
                socket.onopen = () => {
                    addResult('✅ WebSocket: Connection opened', true);
                };
                
                socket.onerror = (error) => {
                    addResult(`❌ WebSocket Error: ${error}`, false);
                };
                
                socket.onclose = () => {
                    addResult('⚠️ WebSocket: Connection closed', false);
                };
                
                setTimeout(() => socket.close(), 3000);
            } catch (error) {
                addResult(`❌ WebSocket Error: ${error.message}`, false);
            }
        }

        // Auto-test on load
        window.onload = () => {
            testHealth();
            setTimeout(testGraphQL, 1000);
        };
    </script>
</body>
</html>
